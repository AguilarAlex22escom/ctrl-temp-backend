<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CtrlTemp</title>
    <link rel="stylesheet" href="../static/css/styles8.css" />
  </head>

  <body>
    {% include "layout/main_navbar.html" %}

    <div class="titulo">
      <img class="icono-config" src="../static/images/icono-config.png" alt="engranaje" />
      <span> <a href="/settings">CONFIGURACIÓN</a> / CUENTA </span>
    </div>

    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
        </div>
        <div class="form-group">
          <input type="text" id="email" value={{ email_address }} readonly />
        </div>
        <div id="mitad" class="form-group">
          <label for="password">Contraseña</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" value={{ password }} readonly />
          <a href="/settings/change_user_password" class="change-btn"
            >Cambiar</a
          >
        </div>
      </form>
    </div>
    <div id="button">
      <a href="/settings" class="regresar">
        <span>Regresar</span>
      </a>
    </div>
    {% include 'layout/burger_menu.html' %}
  </body>
</html>
